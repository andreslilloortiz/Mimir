services:
  # Neo4j
  neo4j:
    image: neo4j:5.18.0
    container_name: mimir-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
    volumes:
      - ./data/neo4j:/data
      - ./import:/var/lib/neo4j/import
    networks:
      - mimir-net

  # Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: mimir-ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    networks:
      - mimir-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  # Download llama3
  ollama-init:
    image: curlimages/curl:latest
    container_name: mimir-init
    depends_on:
      - ollama
    networks:
      - mimir-net
    command: >
      sh -c "echo '⏳ Waiting for Ollama to start...' &&
             sleep 5 &&
             echo '⬇️ Downloading llama3.2...' &&
             curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"llama3.2\"}' &&
             echo '✅ ¡llama3.2 ready!'"

networks:
  mimir-net:
    driver: bridge
